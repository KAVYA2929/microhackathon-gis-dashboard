<!DOCTYPE html>
<html>

<head>
  <title>Smart Optical Fiber GIS Dashboard</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Default is Light Mode */
    body {
      margin: 0;
      background: #f4f4f9;
      color: #333;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      margin: 10px;
      flex-shrink: 0;
      color: #222;
      transition: color 0.3s;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .left-panel {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 15px;
      overflow-y: auto;
      background: #fff;
      border-right: 1px solid #ccc;
      transition: width 0.3s ease, padding 0.3s ease, border-right-color 0.3s ease, background 0.3s;
      white-space: nowrap;
    }

    .left-panel.collapsed {
      width: 0;
      padding-left: 0;
      padding-right: 0;
      border-right-color: transparent;
      overflow: hidden;
    }

    .right-panel {
      width: 66.67%;
      position: relative;
      transition: width 0.3s ease;
    }

    .right-panel.expanded {
      width: 100%;
    }

    #toggleBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    #toggleBtn:hover {
      background: rgba(240, 240, 240, 0.9);
    }

    #themeToggleBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    #themeToggleBtn:hover {
      background: rgba(240, 240, 240, 0.9);
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .section {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      border: 1px solid #e0e0e0;
      transition: background 0.3s, border-color 0.3s;
    }

    .section-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #2E7D32;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      transition: color 0.3s, border-color 0.3s;
    }

    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px 5px;
      text-align: center;
      transition: border-color 0.3s;
    }

    th {
      background: #f0f0f0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .predictive-box {
      background: #fafafa;
      padding: 10px;
      border: 1px solid #eee;
      margin-top: 8px;
      border-radius: 4px;
      transition: background 0.3s, border-color 0.3s;
    }

    .predictive-node {
      font-weight: bold;
      color: #008c9e;
      transition: color 0.3s;
    }

    .danger {
      color: #ff4c4c;
      font-weight: bold;
    }

    .warning {
      color: #ff9800;
      font-weight: bold;
    }

    .safe {
      color: #4CAF50;
      font-weight: bold;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.3;
      }
    }

    /* Dark Mode Overrides */
    body.dark-mode {
      background: #0b0b0b;
      color: white;
    }

    body.dark-mode h2 {
      color: #eaeaea;
    }

    body.dark-mode .left-panel {
      background: #111;
      border-right-color: #333;
    }

    body.dark-mode #toggleBtn,
    body.dark-mode #themeToggleBtn {
      background: rgba(17, 17, 17, 0.9);
      color: white;
      border-color: #444;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode #toggleBtn:hover,
    body.dark-mode #themeToggleBtn:hover {
      background: rgba(51, 51, 51, 0.9);
    }

    body.dark-mode .section {
      background: #1a1a1a;
      border-color: #222;
    }

    body.dark-mode .section-title {
      border-bottom-color: #333;
      color: #4CAF50;
    }

    body.dark-mode table {
      background: #111;
    }

    body.dark-mode th,
    body.dark-mode td {
      border-color: #333;
    }

    body.dark-mode th {
      background: #222;
      color: #ddd;
    }

    body.dark-mode .predictive-box {
      background: #111;
      border-color: #333;
    }

    body.dark-mode .predictive-node {
      color: #00bcd4;
    }

    #lastUpdated {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    body.dark-mode #lastUpdated {
      color: #aaa;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
    }

    body.dark-mode .modal-content {
      background-color: #1a1a1a;
      border-color: #444;
      color: #fff;
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
    }

    body.dark-mode .close-btn:hover {
      color: white;
    }

    #historyTableContainer {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 15px;
    }
  </style>
</head>

<body class="dark-mode">

  <h2>üö¶ Multi-Sensor Optical Fiber Surveillance ‚Äì GIS Dashboard</h2>
  <div id="lastUpdated">Fetching latest data...</div>

  <div class="container">
    <!-- LEFT PANEL: DATA -->
    <div class="left-panel" id="leftPanel">

      <!-- SECTION 1: Live Readings -->
      <div class="section">
        <div class="section-title">Live Sensor Readings</div>
        <table id="readingsTable">
          <thead>
            <tr>
              <th>Cable</th>
              <th>Vib 1</th>
              <th>Vib 2</th>
              <th>Gyro</th>
              <th>Light Intensity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="readingsBody">
            <!-- Rows inserted by JS -->
          </tbody>
        </table>
      </div>

      <!-- SECTION 2: Bending & Stress Parameters -->
      <div class="section" id="bendingSection">
        <div class="section-title" style="color: #ff9800;">Bending & Stress Alerts</div>
        <div id="bendingAlerts" style="font-size: 0.9em; text-align: center; padding: 10px; color: #aaa;">
          Awaiting sensor data...
        </div>
      </div>

      <!-- SECTION 3: Predictive Analysis -->
      <div class="section" style="flex: 1;">
        <div class="section-title" style="color: #00bcd4;">Predictive Analysis Models</div>
        <div id="predictiveAnalysis" style="font-size: 0.9em; overflow-y: auto;">
          <!-- Dynamically filled predictive blocks -->
        </div>
      </div>

    </div>

    <!-- RIGHT PANEL: MAP -->
    <div class="right-panel" id="rightPanel">
      <button id="toggleBtn" title="Toggle Sidebar">‚ò∞</button>
      <button id="themeToggleBtn" title="Toggle Theme">‚òÄÔ∏è Light Mode</button>
      <div id="map"></div>
    </div>
  </div>

  <!-- HISTORY MODAL -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeHistoryModal()">&times;</span>
      <h3 id="historyTitle" style="margin-top:0;">History</h3>

      <div id="chartContainer" style="width: 100%; height: 250px; margin-bottom: 20px;">
        <canvas id="historyChart"></canvas>
      </div>

      <div id="historyTableContainer">
        <table id="historyTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Vib 1</th>
              <th>Vib 2</th>
              <th>Gyro</th>
              <th>Photo</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script>
    // Set global theme variable ‚Äî default is dark
    window.currentTheme = 'dark';

    // Handle theme toggle
    document.getElementById('themeToggleBtn').addEventListener('click', function () {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      this.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

      window.currentTheme = isDarkMode ? 'dark' : 'light';
      if (typeof window.updateMapTheme === 'function') {
        window.updateMapTheme(window.currentTheme);
      }
    });

    // Handle sidebar toggle
    document.getElementById('toggleBtn').addEventListener('click', function () {
      document.getElementById('leftPanel').classList.toggle('collapsed');
      document.getElementById('rightPanel').classList.toggle('expanded');

      // Invalidate Leaflet map size after CSS transition completes
      setTimeout(function () {
        if (typeof map !== 'undefined' && map !== null) {
          map.invalidateSize();
        }
      }, 300);
    });
  </script>

</body>

</html>
